<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* id selector */
        .pointing
        {
       

            color:green;
            background-color:red;
        }
        /* class selector */
        #longbook{
            color: blueviolet;
            background-color: bisque;
        }
        h1, h2, p{
    
            color: brown;
            text-align: center;
            background-color: aqua;

        }

    </style>
</head>
<body>
    <p>This is a first paragraph</p>
    <p id="element" class="pointing"> This is a second paragraph</p>
    <p id="longbook">This is a third paragraph</p>

    <h1>this is a footer</h1>
    <h2>this is a span</h2>
    <p>this is a paragraph</p>
</body>
</html>

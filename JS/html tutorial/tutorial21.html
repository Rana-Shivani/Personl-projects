<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
.box{
    background-color: aqua;
    text-align: center;
    font-size: 80px;
    display: none;
    color: red;

}
@media (max-width:300px){
    #box-1{
        display: block;
        background-color: rgb(165, 42, 126);
    }
}
@media (min-width:300px) and (max-width:500px){
    #box-2{
        display: block;
        background-color: yellow;
    }
}
    </style>
</head>
<body>
    <div class="box" id="box-1">i am mobile</div>
    <div class="box" id="box-2">i am tablet</div>
    <div class="box" id="box-3">i am laptop</div>
    <div class="box" id="box-4">i am computer</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>

<body>
    <!-- unordered list? -->
    <ul type="circle">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <!-- ordered list -->
    <ol type="i">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        <ul>
            <li>juice</li>
            <li>water</li>
        </ul>

    </ol>
    <!-- HTML descripton list -->
    <dl>
        <dt>coffee</dt>
        <dd> -black hot drink</dd>
        <dt>milk</dt>
        <dd> -whote cold drink</dd>

    </dl>
  <!-- Tables -->
  <h2>Basic HTML table</h2>
  <table>
    <head>
        <tr>
            <th>company</th> 
            <th>contact</th>
             <th>country</th>
            
        </tr>
    </head>
    <tbody>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </tbody>
  </table>

</body>

</html>
